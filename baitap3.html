<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập 3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Bài Tập 3</h1>
        <div class="row">
            <div class="col-sm-4">
                <label for="fNumber" class="form-label"></label>
                <input type="text" class="form-control" id="fNumber" placeholder="Nhập số thứ nhất">
            </div>
            <div class="col-sm-4">
                <label for="sNumber" class="form-label"></label>
                <input type="text" class="form-control" id="sNumber" placeholder="Nhập số thứ hai">
            </div>
            <div class="col-sm-4">
                <label for="tNumber" class="form-label"></label>
                <input type="text" class="form-control" id="tNumber" placeholder="Nhập số thứ ba">
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-4 mb-4" onclick="counting()">Đếm</button>
            </div>
            <div class="text-center">
                <p class="bg-success text-white" id="result"></p>
            </div>
        </div>
    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./baitap3.js"></script>
</body>
</html>
