<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS - Buổi 14</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bài tập 1</h1>
      <div class="row">
        <div class="col-sm-4">
          <label class="form-label" for="firstNumber">First Number</label>
          <input type="text" class="form-control" id="firstNumber" />
        </div>
        <div class="col-sm-4">
          <label class="form-label" for="secondNumber">Second Number</label>
          <input type="text" class="form-control" id="secondNumber" />
        </div>
        <div class="col-sm-4">
          <label class="form-label" for="thirdNumber">Third Number</label>
          <input type="text" class="form-control" id="thirdNumber" />
        </div>
        <div class="text-center mt-4 mb-4">
          <button class="btn btn-primary" onclick="sapXep()">Sắp xếp</button>
        </div>
        <div class="text-center">
          <p class="bg-success text-white" id="result"></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./baitap1.js"></script>
  </body>
</html>
